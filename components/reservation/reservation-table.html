<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Rita | Handcrafted Culinary Delights</title>
    <link rel="stylesheet" href="../../main/css/restaurant.css">
    <link rel="stylesheet" href="../../main/css/navbar.css">
    <link rel="stylesheet" href="../../main/css/hero.css">
    <link rel="stylesheet" href="../../main/css/menu-categories.css">
    <link rel="stylesheet" href="../../main/css/featured-items.css">
    <link rel="stylesheet" href="../../main/css/testimonials.css">
    <link rel="stylesheet" href="../../main/css/footer.css">
    <link rel="stylesheet" href="../../main/css/buttons.css">
    <link rel="stylesheet" href="../../main/css/notifications.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="navbar">
        <!-- Logo on left -->
        <img src="../../images/logo2.jpg" alt="Restaurant Logo" class="logo">
    
        <!-- Navigation links on right -->
        <div class="nav-right">
            <div class="nav-links">
                <a href="../../main/index.html" class="nav-link">Home</a>
                <a href="" class="nav-link">Contact</a>
                <a href="../../components/about-us/AboutUS.html" class="nav-link">About</a>
                <a href="../cart/cart.html" class="cart-link">
                    <img src="../../images/download-removebg-preview.png" alt="Cart" class="cart-icon">
                </a>
            </div>
        </div>
    </header>

    <div class="reservations-container">
        <h1></h1>

        <div class="reservation-cards">
            <!-- Example Reservation Card -->
            <div class="reservation-card">
                <div class="reservation-header">
                    <h2>Table #12</h2>
                    <span class="status confirmed">Confirmed</span>
                </div>
                <div class="reservation-details">
                    <div class="detail-row">
                        <span class="detail-label">Date:</span>
                        <span class="detail-value">June 15, 2023</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Time:</span>
                        <span class="detail-value">7:30 PM</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Guests:</span>
                        <span class="detail-value">4 people</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Reservation ID:</span>
                        <span class="detail-value">#RES-789456</span>
                    </div>
                </div>
                <div class="reservation-actions">
                    <button class="modify-btn"></button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>

            <!-- Second Example Reservation -->
            <div class="reservation-card">
                <div class="reservation-header">
                    <h2>Table #5</h2>
                    <span class="status pending">Pending</span>
                </div>
                <div class="reservation-details">
                    <div class="detail-row">
                        <span class="detail-label">Date:</span>
                        <span class="detail-value">June 20, 2023</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Time:</span>
                        <span class="detail-value">6:00 PM</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Guests:</span>
                        <span class="detail-value">2 people</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Reservation ID:</span>
                        <span class="detail-value">#RES-123456</span>
                    </div>
                </div>
                <div class="reservation-actions">
                    <button class="modify-btn"></button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <div class="new-reservation">
            <a href="reservation.html" class="new-reservation-btn">Book New Table</a>
        </div>
    </div>

    <script src="restaurant.js"></script>

    <!-- Replace the script tag with this: -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.cancel-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const card = this.closest('.reservation-card');
                    if (confirm('Are you sure you want to cancel this reservation?')) {
                        card.style.opacity = '0';
                        setTimeout(() => card.remove(), 300);
                    }
                });
            });
        });
    </script>

</body>

</html>
