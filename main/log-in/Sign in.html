<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOXICONS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--CSS-->
    <link rel="stylesheet" href="Sign in style.css">
    <title>Login & Register | Santa Rita</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-header">
            <div class="titles">
                <div class="title-login">Login</div>
                <div class="title-register">Register</div>
            </div>
        </div>
        <!--LOGIN FORM-->
        <form action="#" class="login-form" autocomplete="off" onsubmit="return validateLoginForm()">

            <div class="input-box">
                <input type="text" class="input-field" id="log-email" required>
                <label for="log-email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" id="log-pass" required>
                <label for="log-pass" class="label">Password</label>
                <i class='bx bx-lock-alt icon'></i>
            </div>

            <div class="form-cols">
                <div class="col-1"></div>
                <div class="col-2">
                    <a href="#" style="color: #543310;">Forget Password?</a>
                </div>
            </div>

            <div class="input-box">
                <button type="submit" class="btn-submit" id="SignInBtn">Sign In <i class='bx bx-log-in'></i></button>
            </div>

            <div class="switch-form">
                <span>Don't have an account? <a href="#" onclick="registerFunction()"
                        style="color: #543310;">Register</a></span>
            </div>

        </form>

        <!--REGISTER FORM-->
        <form action="#" class="register-form" autocomplete="off" onsubmit="return validateRegisterForm()">

            <div class="input-box">
                <input type="text" class="input-field" id="reg-name" required>
                <label for="reg-name" class="label">Username</label>
                <i class='bx bx-user icon'></i>
            </div>

            <div class="input-box">
                <input type="text" class="input-field" id="reg-email" required>
                <label for="reg-email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" id="reg-pass" required>
                <label for="reg-pass" class="label">Password</label>
                <i class='bx bx-lock-alt icon'></i>
            </div>

            <div class="form-cols">
                <div class="col-1">
                    <input type="checkbox" id="agree">
                    <label for="agree"> I agree to terms & conditions</label>
                </div>
                <div class="col-2"></div>
            </div>

            <div class="input-box">
                <button type="submit" class="btn-submit" id="SignUpBtn">Sign Up <i class='bx bx-log-out'></i></button>
            </div>

            <div class="switch-form">
                <span>Already have an account? <a href="#" onclick="loginFunction()"
                        style="color: #543310;">Login</a></span>
            </div>

        </form>

    </div>
    <script>
        // Form validation and redirection
        function validateLoginForm() {
            const email = document.getElementById("log-email").value;
            const password = document.getElementById("log-pass").value;

            if (!email || !password) {
                alert("Please fill in all fields");
                return false;
            }

            // In a real app, you would validate credentials here
            window.location.href = "../index.html";
            return false; // Prevent form submission
        }

        function validateRegisterForm() {
            const name = document.getElementById("reg-name").value;
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-pass").value;
            const agree = document.getElementById("agree").checked;

            if (!name || !email || !password) {
                alert("Please fill in all fields");
                return false;
            }

            if (!agree) {
                alert("You must agree to the terms and conditions");
                return false;
            }

            // In a real app, you would register the user here
            window.location.href = "../index.html";
            return false; // Prevent form submission
        }

        // Form switching functions
        function loginFunction() {
            loginForm.style.left = "50%";
            loginForm.style.opacity = 1;
            registerForm.style.left = "150%";
            registerForm.style.opacity = 0;
            wrapper.style.height = "500px";
            loginTitle.style.top = "50%";
            loginTitle.style.opacity = 1;
            registerTitle.style.top = "50px";
            registerTitle.style.opacity = 0;
        }

        function registerFunction() {
            loginForm.style.left = "-50%";
            loginForm.style.opacity = 0;
            registerForm.style.left = "50%";
            registerForm.style.opacity = 1;
            wrapper.style.height = "580px";
            loginTitle.style.top = "-60px";
            loginTitle.style.opacity = 0;
            registerTitle.style.top = "50%";
            registerTitle.style.opacity = 1;
        }

        // Initialize elements
        const loginForm = document.querySelector(".login-form");
        const registerForm = document.querySelector(".register-form");
        const wrapper = document.querySelector(".wrapper");
        const loginTitle = document.querySelector(".title-login");
        const registerTitle = document.querySelector(".title-register");
        const SignUpBtn = document.querySelector("#SignUpBtn");
        const SignInBtn = document.querySelector("#SignInBtn");

        // Set up button click handlers (as fallback)
        if (SignInBtn) {
            SignInBtn.onclick = validateLoginForm;
        }
        if (SignUpBtn) {
            SignUpBtn.onclick = validateRegisterForm;
        }
    </script>
</body>

</html>
